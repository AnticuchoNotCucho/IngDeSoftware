<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Historial de aportes</title>
    
</head>
<body>
    <div class="container container-fluid">
        <br/>
        <h2>Hola, {{ user.username }}</h2>
        <br/>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th scope="col">Rut</th>
                <th scope="col">Monto</th>
                <th scope="col">Fecha de facturaci√≥n</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% if aporte %}
            {% for aporte in aporte %}
            <tr>
                <th scope="row">{{ aporte.rut }}</th>
                <th>{{ aporte.monto }}</th>
                <th>{{ aporte.fecha }}</th>
                <td>
                    <div>
                        <a class="btn btn-info"  href="vistaAportador/{{ aporte.id }}" style="margin: 0.5rem; float: right; text-align: center;">Ver mas</a>
                    </div> 
                </td>
            </tr>
            {% endfor %}
        {% endif %}
</body>
</html>
