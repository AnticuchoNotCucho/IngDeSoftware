<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="page login-page">
        <section class="clean-block clean-form dark" style="background-color: transparent;">
            <form id="formulario">
                <div class="block-heading">
                    <h1 style="color: rgb(25,135,84);font-family: ABeeZee, sans-serif;">Iniciar sesión</h1>
                </div>
                <div class="mb-3" style="border: 0px; margin-top: 50px;">
                    <label class="form-label" for="iniciousuario">Usuario</label>
                    <input class="form-control item" type="text" id="iniciousuario"
                        placeholder="Nombre de usuario o email">
                    <p></p>
                </div>
                <div class="mb-3 " style="border: 0px;">
                    <label class="form-label" for="iniciopass">Contraseña</label>
                    <input class="form-control" type="password" id="iniciopass" placeholder="**********" autocomplete="off">
                    <p></p>
                </div>
                <button class="formulariobtn" type="submit">Iniciar sesión</button>
                <button class="crearCuenta" type="button" onclick="window.location.href='registration.html'">Crear cuenta</button>
            </form>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
