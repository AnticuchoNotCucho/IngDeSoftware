{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/vanilla-zoom.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    <title>Inicio sesion</title>
</head>
<body>
    <main class="page login-page">
        <section class="clean-block clean-form dark" style="background-color: transparent;">
            <form id="formulario" method="post"> 
                {% csrf_token %}
                <div class="block-heading" style="text-align: center;">
                    <br>
                    <h1 style="color:  #60C1DE;font-family: ABeeZee, sans-serif;">Iniciar sesión</h1>
                </div>
                <div class="mb-3" style="border: 0px; margin-top: 50px;">
                    <label class="form-label" for="iniciousuario">Usuario</label>
                    <input class="form-control item" type="text" id="iniciousuario"
                        placeholder="Nombre de usuario o email" name="username">
                    <p></p>
                </div>
                <div class="mb-3 " style="border: 0px;">
                    <label class="form-label" for="iniciopass">Contraseña</label>
                    <input class="form-control" type="password" id="iniciopass" placeholder="**********" autocomplete="off" name="password">
                    <p></p>
                </div>
                <div style="text-align: center;">
                <button class="btn btn-outline-info" type="submit">Iniciar sesión</button>
                <button class="btn btn-outline-info" type="button" onclick="window.location.href='#'">Crear cuenta</button>
                </div>
                
            </form>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{% static 'js/login.js' %}"></script>
</html>
